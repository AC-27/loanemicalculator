<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Goal Savings Calculator</title>
  <link rel="stylesheet" href="goal-style.css">
</head>
<body>
  <div class="toggle-container">
    <label class="switch">
      <input type="checkbox" id="darkToggle">
      <span class="slider round"></span>
    </label>
    <span class="toggle-label">Dark Mode</span>
  </div>

  <div class="goal-container">
    <h1>Financial Goal Calculator</h1>

    <div class="input-group">
      <input type="number" id="goalAmount" placeholder="Goal Amount (₹)">
      <input type="number" id="currentSavings" placeholder="Current Savings (₹)">
      
      <div class="tenure-group">
        <input type="number" id="tenure" placeholder="Tenure">
        <select id="tenureType">
          <option value="years">Years</option>
          <option value="months">Months</option>
        </select>
      </div>

      <input type="number" id="inflationRate" placeholder="Inflation Rate (%) (optional)">
      <button id="calculateBtn">Calculate</button>
    </div>

    <div id="suggestions" class="suggestion-card"></div>

    <div class="progress-section">
      <h2>Goal Progress</h2>
      <div class="progress-bar">
        <div class="progress-fill" id="progressFill"></div>
      </div>
      <p id="progressText">0% achieved</p>
    </div>
  </div>
<footer>
  <div class="footer-nav">
    <a href="index.html">Home</a> <!-- Link to Homepage -->
    <a href="about.html">About</a>
    <a href="faq.html">FAQ</a>
    <a href="prepayment.html">Prepayment Calculator</a>
    <a href="goal.html">Goal Calculator</a>
  </div>
</footer>

  <script src="goal-script.js"></script>
</body>
</html>
