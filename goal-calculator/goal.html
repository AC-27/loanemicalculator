<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Goal Savings Calculator</title>
  <link rel="stylesheet" href="goal-style.css">
</head>
<body>
  <div class="toggle-container">
    <label class="switch">
      <input type="checkbox" id="darkToggle">
      <span class="slider round"></span>
    </label>
    <span class="toggle-label">Dark Mode</span>
  </div>

  <div class="goal-container">
    <h1>Financial Goal Calculator</h1>

    <div class="input-group">
      <input type="number" id="goalAmount" placeholder="Goal Amount (₹)">
      <input type="number" id="currentSavings" placeholder="Current Savings (₹)">
      
      <div class="tenure-group">
        <input type="number" id="tenure" placeholder="Tenure">
        <select id="tenureType">
          <option value="years">Years</option>
          <option value="months">Months</option>
        </select>
      </div>

      <input type="number" id="inflationRate" placeholder="Inflation Rate (%) (optional)">
      <button id="calculateBtn">Calculate</button>
    </div>

    <div id="suggestions" class="suggestion-card"></div>

    <div class="progress-section">
      <h2>Goal Progress</h2>
      <div class="progress-bar">
        <div class="progress-fill" id="progressFill"></div>
      </div>
      <p id="progressText">0% achieved</p>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <div class="footer-container">
      <!-- Footer Navigation Links -->
      <div class="footer-nav">
        <a href="../index.html"><i class="fas fa-home"></i> Home</a>
        <a href="../prepayment.html"><i class="fas fa-calculator"></i> Prepayment Calculator</a>
        <a href="../blog.html"><i class="fas fa-pencil-alt"></i> Blog</a>
        <a href="../about.html"><i class="fas fa-info-circle"></i> About</a>
        <a href="../faq.html"><i class="fas fa-question-circle"></i> FAQ</a>
      </div>

      <!-- Social Media Links -->
      <div class="footer-social">
        <a href="#" target="_blank" class="footer-icon"><i class="fab fa-facebook-f"></i></a>
        <a href="#" target="_blank" class="footer-icon"><i class="fab fa-whatsapp"></i></a>
        <a href="#" target="_blank" class="footer-icon"><i class="fab fa-twitter"></i></a>
        <a href="mailto:youremail@example.com" class="footer-icon"><i class="fas fa-envelope"></i></a>
      </div>

      <!-- Footer Text (Optional) -->
      <div class="footer-text">
        <p>&copy; 2025 EMI Calculator | All rights reserved</p>
      </div>
    </div>
  </footer>

  <script src="goal-script.js"></script>
</body>
</html>
