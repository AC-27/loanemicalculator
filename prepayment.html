<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Prepayment EMI Calculator</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="dark-toggle">
    <label class="switch">
      <input type="checkbox" id="darkModeToggle" onchange="toggleDarkMode()">
      <span class="slider"></span>
    </label>
  </div>

  <div class="container">
    <h2 id="mainHeading">Prepayment Loan Calculator</h2>
    <div class="card">
      <div class="form">
        <label>Loan Amount (₹)</label>
        <input type="number" id="loanAmount" placeholder="e.g. 500000"/>

        <label>Annual Interest Rate (%)</label>
        <input type="number" step="0.01" id="interestRate" placeholder="e.g. 8.5"/>

        <label>Loan Tenure (Months)</label>
        <input type="number" id="loanTenure" placeholder="e.g. 60"/>

        <label>Prepayment Amount (₹)</label>
        <input type="number" id="prepaymentAmount" placeholder="e.g. 50000"/>

        <label>Prepayment After (Months)</label>
        <input type="number" id="prepaymentMonth" placeholder="e.g. 12"/>

        <div class="button-group">
          <button onclick="calculate()">Calculate</button>
          <button onclick="resetForm()" class="reset-btn">Reset</button>
        </div>
      </div>

      <div class="result">
        <h3>Results</h3>
        <p><strong>Original Interest:</strong> ₹<span id="originalInterest"></span></p>
        <p><strong>New Interest:</strong> ₹<span id="newInterest"></span></p>
        <p><strong>Interest Saved:</strong> ₹<span id="interestSaved"></span></p>
        <p><strong>Months Reduced:</strong> <span id="monthsSaved"></span> months</p>
      </div>

      <div class="chart-container">
        <canvas id="prepaymentChart" height="300"></canvas>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
