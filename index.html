<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EMI Calculator</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    .footer-nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-top: 50px;
      font-size: 16px;
    }

    .footer-nav a {
      text-decoration: none;
      color: #007bff;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .footer-nav a:hover {
      text-decoration: underline;
    }

    .share-buttons .share-btn i {
      font-size: 18px !important; /* Slightly reduced icon size */
    }

    @media (max-width: 500px) {
      .footer-nav {
        flex-direction: column;
        align-items: center;
        gap: 10px;
      }
    }
  </style>
</head>
<body>

  <!-- Blog link -->
  <a href="blog.html" class="blog-link">Blog</a>

  <div class="container">
    <div class="toggle-container">
      <label class="switch">
        <input type="checkbox" id="darkToggle">
        <span class="slider round"></span>
      </label>
      <span class="toggle-label">Dark Theme</span>
    </div>

    <h2>EMI Calculator</h2>

    <input type="number" id="principal" placeholder="Loan Amount (â‚¹)">
    <input type="number" id="rate" placeholder="Interest Rate (Annual %)">
    <input type="number" id="tenure" placeholder="Loan Tenure (Months)">

    <select id="chartLanguage">
      <option value="en">English</option>
      <option value="hi">Hindi</option>
      <option value="bn">Bengali</option>
      <option value="as">Assamese</option>
    </select>

    <div class="btn-group">
      <button id="calculateBtn">Calculate EMI</button>
      <button id="resetBtn">Reset</button>
    </div>

    <div id="resultContainer" class="card-container"></div>
    <div id="downloadArea"></div>

    <canvas id="pieChart" width="300" height="300"></canvas>
    <canvas id="monthlyChart" width="400" height="300"></canvas>

    <div id="shareContainer" class="share-buttons">
      <span>Share with Friends:</span>
      <a href="#" id="shareEmail" class="share-btn email" title="Email" target="_blank"><i class="fas fa-envelope"></i></a>
      <a href="#" id="shareWhatsapp" class="share-btn whatsapp" title="WhatsApp" target="_blank"><i class="fab fa-whatsapp"></i></a>
      <a href="#" id="shareFacebook" class="share-btn facebook" title="Facebook" target="_blank"><i class="fab fa-facebook-f"></i></a>
      <a href="#" id="shareX" class="share-btn x" title="X (Twitter)" target="_blank"><i class="fab fa-x-twitter"></i></a>
    </div>
  </div>

  <!-- Stylish Footer navigation -->
  <footer>
    <div class="footer-nav">
      <a href="about.html"><i class="fas fa-info-circle"></i> About</a>
      <a href="faq.html"><i class="fas fa-question-circle"></i> FAQ</a>
      <a href="prepayment.html"><i class="fas fa-calculator"></i> Prepayment Calculator</a>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
